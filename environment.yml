name: agents
channels:
  - defaults
dependencies:
  - python=3.11
  - poetry
  - pip:          # <-- un solo bloque pip
    - langchain-core>=0.3.58
    - langchain-community
    - langchain-openai
    - openai
    - python-dotenv
    - nltk
    - pandas
    - streamlit
    - langgraph==0.4.1
    - langgraph-prebuilt==0.1.8
    - "langgraph-cli[inmem]"
    - "fastapi[standard]"
prefix: /opt/miniconda3/envs/agents